{% extends "base.html" %}

{% block title %}Send Alerts - Face Recognition Attendance System{% endblock %}

{% block content %}
<div class="page-header">
    <h2><i class="fas fa-bell me-2"></i>Send Alerts</h2>
    <p class="text-muted">Send notifications to students</p>
</div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="fas fa-paper-plane me-2"></i>Send Notification</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Subject</label>
                        <select class="form-select" name="subject_id">
                            <option value="">All Subjects</option>
                            {% for subject in subjects %}
                            <option value="{{ subject.id }}">{{ subject.subject_code }} - {{ subject.subject_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Section</label>
                        <select class="form-select" name="section_id">
                            <option value="">All Sections</option>
                            {% for section in sections %}
                            <option value="{{ section.id }}">{{ section.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Alert Type</label>
                        <select class="form-select" name="alert_type" required>
                            <option value="attendance">Attendance Reminder</option>
                            <option value="important">Important Notice</option>
                            <option value="urgent">Urgent</option>
                            <option value="general">General</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" name="message" rows="4" placeholder="Enter your message..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">
                        <i class="fas fa-paper-plane me-2"></i>Send Alert
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
