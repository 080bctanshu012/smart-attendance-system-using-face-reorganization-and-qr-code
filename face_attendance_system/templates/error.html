{% extends "base.html" %}

{% block title %}Error {{ error }} - Face Recognition Attendance System{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
                    <h1 class="display-1">Error {{ error }}</h1>
                    <p class="lead">{{ message }}</p>
                    <hr>
                    <p class="text-muted">Something went wrong. Please try again or go back to the homepage.</p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
